<!-- Directives, they help us make out HTML even powerful with some custom attribute -->
<!-- Structural Directives: ngFor, ngIf and ngSwitch -->
<ul class="list-unstyled p-2">
  <li *ngFor="let genre of genres" class="m-1">
    <!-- for routing in angular we use Angular Router instead of href -->
    <a [routerLink]="['movies/genres', genre.id]">{{ genre.name }}</a>
  </li>
</ul>
